zoo1:
   image: tonywell/docker-zk
   restart: always
   net: zoo
   container_name: zk1
   volumes:
      - ./docker-zk/zoo1:/opt/data
      - ./docker-zk/conf:/opt/zookeeper/conf
   ports:
      - "2181:2181"
   expose:
      - "2888"
      - "3888"
